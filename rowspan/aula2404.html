<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rowspan</title>
</head>
<body>
	<table border="1" width="80%" align="center">
		<tr>
			<td>
				<h1>Rowspan</h1>
				<p>
					Define quantas linhas uma mesma célula pode abranger. Por padrão,
					na maioria dos navegaadores de internet cada célula adicionada em
					uma tabela corresponde a uma linha. Pode ser aplicada no td.
				</p>
			</td>
		</tr>
	</table>
	<table border="1" width="80%" align="center">
		<tr>
			<td width="20%">1</td>
			<td width="20%">2</td>
			<td width="20%">3</td>
			<td width="20%">4</td>
			<td width="20%">5</td>
		</tr>
		<tr>
			<td width="20%" rowspan="2">2 linhas</td>
			<td width="20%">2</td>
			<td width="20%">3</td>
			<td width="20%">4</td>
			<td width="20%">5</td>
		</tr>
		<tr>
			<td width="20%">2</td>
			<td width="20%">3</td>
			<td width="20%">4</td>
			<td width="20%">5</td>
		</tr>
		<tr>
			<td width="20%">1</td>
			<td width="20%">2</td>
			<td width="20%">3</td>
			<td width="20%">4</td>
			<td width="20%">5</td>
		</tr>
	</table>
</body>
</html>
