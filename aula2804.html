<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Aula 28/04</title>
</head>
<body>
	<h1><center>Atividade com Rowspan e Colspan</center></h1>
	<table border="1" width="80%" align="center">
		<tr>
			<td width="20">1</td>
			<td width="20">2</td>
			<td width="20">3</td>
			<td width="20">4</td>
			<td width="20" rowspan="5">5</td>
		</tr>
		<tr>
			<td width="20" rowspan="2">1</td>
			<td width="20">2</td>
			<td width="20" rowspan="3">3</td>
			<td width="20">4</td>
		</tr>
		<tr>
			<td width="20">2</td>
			<td width="20">4</td>
		</tr>
		<tr>
			<td width="20">1</td>
			<td width="20">2</td>
			<td width="20">4</td>
		</tr>
		<tr>
			<td width="20">1</td>
			<td width="20">2</td>
			<td width="20">3</td>
.			<td width="20">4</td>
		</tr>
	</table>
	<br><br><br>
	<table border="1" width="80%" align="center">
		<tr>
			<td width="20" colspan="2">1 e 2</td>
			<td width="20">3</td>
			<td width="20">4</td>
			<td width="20">5</td>
		</tr>
		<tr>
			<td width="20">1</td>
			<td width="20">2</td>
			<td width="20">3</td>
			<td width="20">4</td>
			<td width="20">5</td>
		</tr>
		<tr>
			<td width="20">1</td>
			<td width="20" colspan="3">2, 3 e 4</td>
			<td width="20">5</td>
		</tr>
		<tr>
			<td width="20">1</td>
			<td width="20">2</td>
			<td width="20">3</td>
			<td width="20">4</td>
			<td width="20">5</td>
		</tr>
		<tr>
			<td width="20">1</td>
			<td width="20">2</td>
			<td width="20" colspan="3">3, 4 e 5</td>
		</tr>
	</table>
</body>
</html>
